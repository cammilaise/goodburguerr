<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Burger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1>游꼢 Good Burger</h1>
</header>

<section class="hero">
  <h2 class="hero-title">Mais que uma mordida, 칠 uma hist칩ria!</h2>
</section>

<section class="cardapio">

  <div class="produto-card" data-categoria="bebidas">
    <img src="guarana-2l.jpeg">
    <h3>Guaran치 Ant치rtica 2L</h3>

<!-- MODAL PRODUTO -->
<div id="modal-produto" class="modal" onclick="fecharModalFora(event,'modal-produto')">
  <div class="modal-content">
    <img id="modal-imagem">
    <h3 id="modal-nome"></h3>
    <p id="modal-descricao"></p>
    <strong id="modal-preco"></strong>

    <div id="selecao-queijo-batata">
      <p>Escolha o queijo:</p>
      <button class="btn-queijo" onclick="selecionarQueijo(this,'Cheddar')">Cheddar</button>
      <button class="btn-queijo" onclick="selecionarQueijo(this,'Mussarela')">Mussarela</button>
      <button class="btn-queijo" onclick="selecionarQueijo(this,'Catupiry')">Catupiry</button>
    </div>

    <div class="qtd">
      <button onclick="decrementarQuantidade()">-</button>
      <span id="quantidade">1</span>
      <button onclick="incrementarQuantidade()">+</button>
    </div>

    <button id="btn-pedido-modal">Adicionar Pedido</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
